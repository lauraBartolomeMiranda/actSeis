<div class="card">
    <img [src]="user.image" class="card-img-top" alt="{{ user.first_name }}" style="max-width: 200px; height: 200px; object-fit: cover; margin: 0 auto;">
    <div class="card-body text-center">
      <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
      <app-buttons [user]="user" [mostrarVolver]="false"></app-buttons>
    </div>
  </div>
